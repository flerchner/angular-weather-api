<div class="welcome-container">
  <h3>Levels</h3>
  <div nz-row nzJustify="space-between">
    <div nz-col [nzSpan]="8">
      <div *ngIf="storageItem;">
        <div *ngFor="let level of storageArray">
          <div (click)="getLevelByIdStorage(level.level)" class="level-item" nz-row nzType="flex">
            <div class="level-indicator" nz-col [nzSpan]="3">{{ level.level }}</div>
            <div class="level-name" nz-col [nzSpan]="21">{{ level.name }}</div>
          </div>
        </div>
      </div>
      <div *ngIf="!storageItem;">
        <div *ngFor="let level of levels">
          <div (click)="getLevelById(level.level)" class="level-item" nz-row nzType="flex">
            <div class="level-indicator" nz-col [nzSpan]="3">{{ level.level }}</div>
            <div class="level-name" nz-col [nzSpan]="21">{{ level.name }}</div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="currentLevel" nz-col [nzSpan]="14">
      <h2>Edit Level {{ currentLevel.level }}</h2>
      <div nz-row class="edit-item">
        <nz-input-group nz-col [nzSpan]="10">
          <p style="margin: 0;">name:</p>
          <input style="margin-bottom: 1em;" nz-input #lvlName value="{{ currentLevel.name }}" />
          <p style="margin: 0;">maximal temperature:</p>
          <input style="margin-bottom: 1em;" nz-input #lvlTempMax value="{{ currentLevel.tempMax }}" />
          <p style="margin: 0;">minimal temperature:</p>
          <input style="margin-bottom: 1em;" nz-input #lvlTempMin value="{{ currentLevel.tempMin }}" />
        </nz-input-group>
        <div nz-col [nzSpan]="24">
          <button style="margin-top: 1em;" class="btn-submit" nz-button nzType="primary" (click)="editThisLevel(currentLevel.level, lvlName.value, lvlTempMax.value, lvlTempMin.value)">Save</button>
        </div>
      </div>
    </div>
    <div nz-row>
      <h3 nz-col [nzSpan]="24">Add new Level</h3>
      <input style="margin-bottom: 1em;" nz-col [nzSpan]="8" nz-input #newName placeholder="name"/>
      <div nz-col [nzSpan]="16"></div>
      <input style="margin-bottom: 1em;" nz-col [nzSpan]="8" nz-input #newLevel placeholder="level"/>
      <div nz-col [nzSpan]="16"></div>
      <input style="margin-bottom: 1em;" nz-col [nzSpan]="8" nz-input #newMaxtemp placeholder="maximal temperature"/>
      <div nz-col [nzSpan]="16"></div>
      <input style="margin-bottom: 1em;" nz-col [nzSpan]="8" nz-input #newMintemp placeholder="minimal temperature"/>
      <div nz-col [nzSpan]="16"></div>
      <button nz-button nzType="primary" (click)="addThisLevel(newName.value, newLevel.value, newMaxtemp.value, newMintemp.value)">Add new Level</button>
    </div>
  </div>
</div>
